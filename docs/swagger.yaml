basePath: /api/v1
definitions:
  model.ActivateAccountRequest:
    properties:
      email:
        example: test@example.com
        type: string
      verification_code:
        example: "123456"
        type: string
    required:
    - email
    - verification_code
    type: object
  model.FileListResponse:
    properties:
      files:
        items:
          $ref: '#/definitions/model.FileResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.FileResponse:
    properties:
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_public:
        type: boolean
      mime_type:
        type: string
      original_name:
        type: string
      size:
        type: integer
      storage_name:
        type: string
      storage_type:
        type: string
      updated_at:
        type: string
      url:
        type: string
      user_id:
        type: string
    type: object
  model.FileUpdateRequest:
    properties:
      category:
        description: 文件分类
        maxLength: 50
        type: string
      description:
        description: 文件描述
        maxLength: 500
        type: string
      is_public:
        description: 是否公开
        type: boolean
    type: object
  model.LoginRequest:
    properties:
      device_id:
        description: |-
          设备指纹（建议为客户端计算的SHA256十六进制字符串，长度64）。
          若提供该字段，系统将进行陌生设备校验；未提供则按旧逻辑直接登录。
        example: e3b0c44298fc1c149afbf4c8996fb924...
        maxLength: 128
        type: string
      device_name:
        description: 可选：设备名称、类型用于记录（不参与校验）
        example: John's iPhone
        maxLength: 100
        type: string
      device_type:
        enum:
        - mobile
        - desktop
        - tablet
        example: mobile
        type: string
      device_verification_code:
        description: 如果是第二步校验，客户端可在同一登录接口提交邮箱验证码完成验证
        example: "123456"
        type: string
      ip_address:
        description: 由服务器端在处理器中自动填充的请求来源信息
        example: 203.0.113.1
        maxLength: 45
        type: string
      password:
        example: password123
        type: string
      user_agent:
        example: Mozilla/5.0 (Windows NT 10.0; Win64; x64)...
        maxLength: 500
        type: string
      username:
        example: testuser
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
      verification_required:
        description: 若为陌生设备首次登录，将不会返回token，而是提示需要进行设备验证码验证
        type: boolean
    type: object
  model.LogoutRequest:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - access_token
    - refresh_token
    type: object
  model.RefreshTokenRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  model.RefreshTokenResponse:
    properties:
      access_token:
        type: string
    type: object
  model.ResetPasswordRequest:
    properties:
      email:
        example: test@example.com
        type: string
      new_password:
        example: newpassword123
        maxLength: 100
        minLength: 6
        type: string
      verification_code:
        example: "123456"
        type: string
    required:
    - email
    - new_password
    - verification_code
    type: object
  model.SendActivationCodeRequest:
    properties:
      email:
        example: test@example.com
        type: string
    required:
    - email
    type: object
  model.SendCodeRequest:
    properties:
      email:
        example: test@example.com
        type: string
      username:
        example: testuser
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - username
    type: object
  model.SendResetCodeRequest:
    properties:
      email:
        example: test@example.com
        type: string
    required:
    - email
    type: object
  model.StorageInfoResponse:
    properties:
      available_storages:
        items:
          type: string
        type: array
      default_storage:
        type: string
      local_storages:
        items:
          type: string
        type: array
      s3_storages:
        items:
          type: string
        type: array
    type: object
  model.UpdateProfileRequest:
    properties:
      avatar:
        example: https://example.com/new-avatar.jpg
        type: string
      background_url:
        example: https://example.com/bg.jpg
        type: string
      bio:
        example: 新的个人简介
        maxLength: 500
        type: string
      nickname:
        example: 新昵称
        maxLength: 100
        type: string
    type: object
  model.UserRegisterRequest:
    properties:
      avatar:
        example: https://example.com/avatar.jpg
        type: string
      bio:
        example: 这是我的个人简介
        maxLength: 500
        type: string
      email:
        example: test@example.com
        type: string
      nickname:
        example: 测试用户
        maxLength: 100
        type: string
      password:
        example: password123
        maxLength: 100
        minLength: 6
        type: string
      username:
        example: testuser
        maxLength: 50
        minLength: 3
        type: string
      verification_code:
        example: "123456"
        type: string
    required:
    - email
    - password
    - username
    - verification_code
    type: object
  model.UserResponse:
    properties:
      avatar:
        type: string
      background_url:
        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      last_login_at:
        type: string
      nickname:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      error: {}
      message:
        example: 成功
        type: string
      timestamp:
        example: 1640995200
        type: integer
    type: object
