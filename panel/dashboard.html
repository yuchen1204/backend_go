<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘 - 后台管理系统</title>
    <!-- Material Design fonts & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>后台管理</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active"><span class="material-icons">dashboard</span><span>仪表盘</span></a></li>
                <li><a href="#users"><span class="material-icons">people</span><span>用户管理</span></a></li>
                <li><a href="#files"><span class="material-icons">folder_open</span><span>文件管理</span></a></li>
                <li><a href="#logs"><span class="material-icons">rule</span><span>操作日志</span></a></li>
                <li><a href="#logout"><span class="material-icons">logout</span><span>退出登录</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>管理员仪表盘</h1>
                <div class="user-info">
                    <span id="adminUsername">管理员</span>
                    <button id="logoutBtn" class="btn btn-secondary">退出</button>
                </div>
            </header>

            <div class="content">
                <!-- 统计卡片（定制：活跃用户、总文件数-本地/ S3、入口/出口流量） -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>活跃用户</h3>
                        <p id="activeUsers">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>总文件数（本地）</h3>
                        <p id="totalFilesLocal">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>总文件数（S3）</h3>
                        <p id="totalFilesS3">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>入口流量</h3>
                        <p id="trafficIn">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>出口流量</h3>
                        <p id="trafficOut">-</p>
                    </div>
                </div>

                <!-- 文件管理区域（从 header 移动至 content） -->
                <div class="files-management" id="section-files" style="display:none;">
                    <div class="section-header">
                        <h2>文件管理</h2>
                        <div class="toolbar" style="gap:12px;display:flex;align-items:center;flex-wrap:wrap;">
                            <select id="storageSelect" class="form-control" style="min-width:120px;">
                                <option value="local">Local</option>
                                <option value="s3">S3</option>
                            </select>
                            <select id="bucketSelect" class="form-control" style="min-width:160px;"></select>
                            <input type="text" id="fileCategory" class="form-control" placeholder="分类（可选）" style="min-width:200px;" />
                            <div style="margin-left:auto;display:flex;gap:8px;">
                                <button onclick="dashboard.searchFiles()" class="btn btn-primary">筛选</button>
                                <button onclick="dashboard.resetFileFilters()" class="btn btn-secondary">清空</button>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="filesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>原始名称</th>
                                    <th>存储</th>
                                    <th>分类</th>
                                    <th>大小</th>
                                    <th>公开</th>
                                    <th>上传者</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="filesTableBody">
                                <!-- 动态加载文件数据 -->
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination">
                        <button id="filesPrevPage" onclick="dashboard.changeFilesPage(-1)">上一页</button>
                        <span id="filesPageInfo">第 1 页</span>
                        <button id="filesNextPage" onclick="dashboard.changeFilesPage(1)">下一页</button>
                    </div>
                </div>

                <!-- 用户管理区域 -->
                <div class="user-management" id="section-users" style="display:none;">
                    <div class="section-header">
                        <h2>用户管理</h2>
                        <div class="search-box">
                            <input type="text" id="userSearch" placeholder="搜索用户...">
                            <button onclick="searchUsers()" class="btn btn-primary">搜索</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>状态</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- 动态加载用户数据 -->
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination">
                        <button id="prevPage" onclick="changePage(-1)">上一页</button>
                        <span id="pageInfo">第 1 页</span>
                        <button id="nextPage" onclick="changePage(1)">下一页</button>
                    </div>
                </div>

                <!-- 操作日志区域 -->
                <div class="logs-management" id="section-logs" style="display:none;">
                    <div class="section-header">
                        <h2>操作日志</h2>
                        <div class="search-box" style="gap:8px;display:flex;align-items:center;">
                            <input type="text" id="logAdminSearch" placeholder="管理员用户名">
                            <input type="text" id="logActionSearch" placeholder="动作（如 reset_user_password）">
                            <button onclick="dashboard.searchLogs()" class="btn btn-primary">搜索</button>
                            <button onclick="dashboard.resetLogFilters()" class="btn btn-secondary">清空</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="logsTable">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>管理员</th>
                                    <th>动作</th>
                                    <th>目标用户</th>
                                    <th>IP</th>
                                    <th>UA</th>
                                    <th>详情</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <!-- 动态加载日志数据 -->
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination">
                        <button id="logsPrevPage" onclick="dashboard.changeLogsPage(-1)">上一页</button>
                        <span id="logsPageInfo">第 1 页</span>
                        <button id="logsNextPage" onclick="dashboard.changeLogsPage(1)">下一页</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 用户详情模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2>用户详情</h2>
            <div id="userDetails"></div>
            <hr/>
            <div id="userActionLogsSection">
                <div class="activity-header" style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
                    <h3 style="margin:0;">最近活动</h3>
                    <div id="userLogsFilters" class="chip-group">
                        <button class="chip chip-filter active" data-action="">全部</button>
                        <button class="chip chip-filter chip-login" data-action="login">登录</button>
                        <button class="chip chip-filter chip-update_profile" data-action="update_profile">资料变更</button>
                        <button class="chip chip-filter chip-reset_password" data-action="reset_password">重置密码</button>
                    </div>
                </div>
                <div id="userActionLogsTimeline" class="timeline">
                    <!-- 动态渲染时间线 -->
                </div>
                <div class="pagination">
                    <button id="userLogsPrevPage" onclick="dashboard.changeUserLogsPage(-1)">上一页</button>
                    <span id="userLogsPageInfo">第 1 页</span>
                    <button id="userLogsNextPage" onclick="dashboard.changeUserLogsPage(1)">下一页</button>
                </div>
            </div>
            <div class="modal-actions">
                <button id="updateStatusBtn" class="btn btn-primary">更新状态</button>
                <button id="deleteUserBtn" class="btn btn-danger">删除用户</button>
                <button id="openResetPwdBtn" class="btn btn-secondary">重置密码</button>
            </div>
        </div>
    </div>

    <!-- 重置密码模态框 -->
    <div id="resetPwdModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="dashboard.closeResetPasswordModal()">&times;</span>
            <h2>重置用户密码</h2>
            <div class="user-detail-item">
                <label for="newPasswordInput"><strong>新密码</strong></label>
                <input type="password" id="newPasswordInput" placeholder="请输入新密码（至少6位）" />
            </div>
            <div class="modal-actions">
                <button id="confirmResetPwdBtn" class="btn btn-primary">确认重置</button>
                <button class="btn btn-secondary" onclick="dashboard.closeResetPasswordModal()">取消</button>
            </div>
        </div>
    </div>

    <script src="js/admin-api.js?v=20250822-0021"></script>
    <script src="js/dashboard.js?v=20250822-0021"></script>
</body>
</html>
